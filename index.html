  <section class="hero is-link py-4">
    <div class="hero-body">
      <p class="title">
        Current Weather and Events

    </div>
  </section>
  <section class="container p-5">
    <div class="columns is-vcentered is-justify-content-space-evenly">
      <div class="card column is-one-third" id="left-column">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src=" " id="current-weather">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="location" id="current-weather"> Location : </p>
            <p class="temperature" id="current-weather">Temp-Â°C</p>
            <p class="summary" id="current-weather"> Weather condition today</p>
          </div>
        </div>
      </div>
      <!-- This is MIDDLE section-->
      <div class="container has-text-centered column is-mobile" id="middle-card">
        <div class="column is-6 is-offset-3">
          <h3 class="animate-character title">SkyScan</h3>

          <div class="middle text-input">
            <input class="search input is-medium" id="search" type="text" placeholder="Search City Name"/>
            <select class="search input is-medium" id="search-dropdown" type="text" placeholder="Search City Name">

            </select>
            <button class="start-btn button is-medium" id="start-btn" role="button" type="submit"><span
                class="text">Start Scan</span></button>
          </div>
        </div>
      </div>
      <!-- This is right section-->
      <div class="card column is-mobile" id="right-column">
        <div class="card-image">
          <figure class="image is-3by3">
          </figure>
        </div>
        <div class="right">
          <div class="px-4 sm:px-0">
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0" id="showEvents">
            </div>
          </div>
        </div>
        <button class="button is-link" id="left-arrow">Previous</button>
        <button class="button is-link" id="right-arrow">Next</button>
      </div>
    </div>
  </section>
